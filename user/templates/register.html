{%load static %}
<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap signup</title>
    <link href="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script src="{% static 'https://kit.fontawesome.com/c08fa4318b.js' %}" crossorigin="anonymous"></script>
</head>
<body>
    <section class="login py-5 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="{% static 'https://media.istockphoto.com/id/1342229204/de/foto/ein-see-in-form-eines-recycling-schildes-inmitten-unber%C3%BChrter-natur-eine-%C3%B6kologische-metapher.jpg?s=2048x2048&w=is&k=20&c=sm4JwJDSwTJTZfIi00OMSQ5Bar1UCSbCin9hFCHMsrY' %}"
             alt="responsive-img" class="img-fluid login-img"/>
             <!-- <img src="pics\background.jpg"
             alt="responsive-img" class="img-fluid login-img"/> -->
                </div>
                <div class="col-lg-7 text-center py-5">
                    <h1>Sign Up</h1>
                    <form>
                        
                     <div class="form-row py-3 pt-5">
                            <div class="offset-1 col-lg-10 input-icon"> 
                                <input type="text" placeholder="Firstname" class="inp px-3">
                            </div>
                            

                            <div class="form-row py-3">
                                <div class="offset-1 col-lg-10 input-icon">  
                                    <input type="text" placeholder="Lastname" class="inp px-3">
                                </div>
                                </div>

                                <div class="form-row py-3">
                                    <div class="offset-1 col-lg-10 input-icon"> 
                                        <input type="text" placeholder="Companyname" class="inp px-3">
                                    </div>
                                    </div>

                                    <div class="form-row py-3">
                                        <div class="offset-1 col-lg-10 input-icon"> 
                                            <input type="text" placeholder="Companyaddress" class="inp px-3">
                                        </div>
                                        </div>

                                        <div class="form-row py-3">
                                            <div class="offset-1 col-lg-10 input-icon"> 
                                                <input type="text" placeholder="Emailaddress" class="inp px-3">
                                            </div>
                                            </div>

                                            <div class="form-row py-3">
                                                <div class="offset-1 col-lg-10 input-icon"> 
                                                    <input type="password" placeholder="Password" class="inp px-3">
                                                </div>
                                                </div>

                                                <div class="form-row py-3">
                                                    <div class="offset-1 col-lg-10 input-icon"> 
                                                        <input type="password" placeholder="Confirm Password" class="inp px-3">
                                                    </div>
                                                    </div>
                        
                                <div class="form-row py-3 pt-4">
                                    <div class="offset-1 col-lg-10">      
                                        <button class="btn1">Signup</button>
                                    </div>
                        </div>
                        <p>Already have an Account? <a href="">Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz' %}" crossorigin="anonymous"></script>
</body>
</html>
